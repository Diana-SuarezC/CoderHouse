<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<header>
  <h1>Centro de Estetica y cosmeticos</h1>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="servicios.html">Servicios de Estética</a></li>
      <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
      <li><a href="contacto.html">Contáctanos</a></li>
      <li><a href="catalogo.html">Catálogo de productos</a></li>
    </ul>
  </nav>
</header>
<main class="contacto">

  <section class="contact-section">
    <div class="container-form">
      <div class="info">
        <h3>Contáctanos</h3>
          <p>Si tienes preguntas, quieres agendar una cita o saber más sobre nuestros servicios, escríbenos. Estamos aquí para ti!</p>
      </div>
      
      <div class="formulario">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Telefono</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escríbenos</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        
          <button type="button" class="btn btn-outline-dark btn-sm ">Enviar</button>

      </div>

      
    </div>
  </section>


</main>
</body>
</html>
